<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Bashir Hilaly Assingment 7</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 0 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

// RUN "python -m http.server" IN TERMINAL THEN GO TO "http://localhost:8000/"

var game = new Phaser.Game(config);

var player;
var score = 0;
var scoreText;

var starsGroup;
var maxStars = 7;


function preload ()
{
    this.load.image('star', 'assets/star.png');
}

function create ()
{
    // Creating the stars and adding the physics to them
    starsGroup = this.physics.add.group({
        key: 'star',
        frameQuantity: maxStars,
        setXY: { x: Phaser.Math.FloatBetween(5, 40), y: 0, stepX: Phaser.Math.FloatBetween(100, 250) }
    });
    starsGroup.children.iterate((star) => {
        star.y = Phaser.Math.FloatBetween(-200, 200); // Randomize y coordinates
    });
}


function update ()
{
    // Make stars fall
    starsGroup.children.iterate((star) => {
        star.y += 1; // Adjust speed

        // If a block goes below the screen, reset its position
        if (star.y > 600) {
            star.y = Phaser.Math.FloatBetween(-80, 0); // Move it back to the top
        }
    });

}

</script>

</body>
</html>
